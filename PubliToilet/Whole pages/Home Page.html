<!-- Fullscreen Map Section -->
  <section class="fullscreen-map">
    <!-- Search Sidebar -->
    <div class="search-panel">
      <input type="text" placeholder="Enter location..." />

      <!-- Filter Dropdown -->
    <details class="filter-dropdown">
        <summary class="filter-button">
            <span>&#9776;</span> Filters (Active)
        </summary>
        <div class="filter-options">
            <ul>
                <li>
                    <label class="switch-label">
                        <span>Wheelchair Accessible</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </label>
                </li>
                <li>
                    <label class="switch-label">
                        <span>Grab Bars</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </label>
                </li>
                <li>
                    <label class="switch-label">
                        <span>Gender Neutral</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </label>
                </li>
                <li>
                    <label class="switch-label">
                        <span>Baby Changing</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </label>
                </li>
                <li>
                    <label class="switch-label">
                        <span>Accessible</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </label>
                </li>
            </ul>
        </div>
    </details>

      <!-- Search Button -->
      <button class="search-btn">Search</button>
    </div>

    <!-- Map image -->
    <img src="https://ik.imagekit.io/kwck63nc2/PubliToilet/HILmr.png?updatedAt=1749263625517"  alt="Map" class="map-img" />

    <!-- Nearby Button -->
    <button class="nearby-btn">FIND NEARBY</button>
