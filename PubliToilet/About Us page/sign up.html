<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <!-- Optional: Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://cdn.ca.emap.com/wp-content/uploads/sites/8/2023/08/public-toilets.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(60px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
        }

        .wrapper h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
        }

        .name-fields {
            display: flex;
            gap: 10px;
        }

        .name-fields .input-box {
            flex: 1;
        }

        .input-box {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%; 
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid #636c6f;
            border-radius: 20px;
            font-size: 15px;
            color: white;
            padding: 15px 20px;
            transition: border-color 0.3s ease;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .input-box input:focus {
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            height: 50px;
            background: white;
            border: none;
            outline: none;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #f1f1f1;
        }

        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>PubliToilet</h1>
            <h2>Sign Up</h2>

            <div class="name-fields">
                <div class="input-box">
                    <input type="text" placeholder="First name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last name" required>
                </div>
            </div>

            <div class="input-box">
                <input type="email" placeholder="yours@gmail.com" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        
</body>
</html>
